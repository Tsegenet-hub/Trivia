<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<!-- Setting the Viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<!-- Linking my own CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<title>Animal Trivia</title>
	
</head>
<body>
    <!-- JUMBOTRON -->
<div class="jumbotron">
	<div class="container">
		<h1></h1>
		<p></p>
	</div>
</div>
<!-- End Jumbotron -->

<div class="container"> <!-- Begin Container -->

	<div class="row"> <!-- Begin Row 1 -->
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"> <!-- Begin Column 1A -->
			<img src="assets/images/panda.jpg" alt="Animal Trivia" class="img-responsive center-block" id="title">
		</div> <!-- End Column 1A -->
	</div> <!-- End Row 1 -->

	<div class="row" id="gameRow"> <!-- Begin Row 2 -->
		<div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-md-offset-3" id="startCol"> <!-- Begin Column 2A -->
			<div id="startDiv">
				<div id="start">
					<button id="startBtn">START</button>
				</div>
			</div>
		</div> 
	</div> 

	<div class="row" id="gameRow"> <!-- Begin Row 3 -->
		<div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-md-offset-3" id="gameCol"> <!-- Begin Column 3A -->

			<!-- WHEN EACH QUESTION IS DISPLAYED -->
			<div id="currentQuestion"></div>
			<div id="timeLeft"></div>
			<div class="question"></div>
			<div class="answerList"></div>

			<!-- WHEN EACH ANSWER IS DISPLAYED -->
			<div id="message"></div>
			<div id="correctedAnswer"></div>
			<div id="gif"></div>
			<div id="gifCaption"></div>

			<!-- WHEN RESULTS ARE DISPLAYED -->
			<div id="finalMessage"></div>
			<div id="correctAnswers"></div>
			<div id="incorrectAnswers"></div>
			<div id="notanswered"></div>
			<div id="startOverBtn"></div>

		</div> <!-- End Column 3A -->

	</div> <!-- End Row 3 -->

</div> <!-- End Container -->

<!-- Linking jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

<!-- Linking my own JAVASCRIPT -->
<script type="text/javascript" src="assets/javascript/trivia.js"></script>

</body>
</html>
